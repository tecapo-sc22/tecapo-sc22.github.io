   <h1>PyScriptでグラフ表示</h1>
        <div id="test"></div>
        <py-script output="test"> 
import matplotlib.pyplot as plt
import numpy as np

x = np.arange(-3, 3.1, 0.1)
y1 = np.sin(x)
y2 = np.cos(x)

plt.plot(x,y1,y2)
plt.show()
